<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>Track Your Order</h2>

<input type="text" id="trackId" placeholder="Enter Order ID">
<br>
<button onclick="trackOrder()">Check Status</button>

<div class="result" id="result"></div>

<script>
function trackOrder() {

  const orderId = document.getElementById("trackId").value.trim();
  const resultDiv = document.getElementById("result");

  if (!orderId) {
    resultDiv.innerHTML = "âŒ Please enter Order ID";
    return;
  }

  // Get saved orders from browser
  const orders = JSON.parse(localStorage.getItem("orders")) || [];

  // Find matching order
  const order = orders.find(o => o.orderId === orderId);

  if (!order) {
    resultDiv.innerHTML = "âŒ Order not found";
    return;
  }

  // Show order details
  resultDiv.innerHTML = `
    <strong>Order Found âœ…</strong><br><br>
    ğŸ†” Order ID: ${order.orderId}<br>
    ğŸ“¦ Service: ${order.service}<br>
    ğŸ’° Amount: â‚¹${order.amount}<br>
    ğŸ‘¤ Username: ${order.username}<br>
    ğŸ“± WhatsApp: ${order.whatsapp}<br>
    â³ Status: ${order.status}
  `;
}
</script>

</body>
</html>
